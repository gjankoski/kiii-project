<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restaurant Review App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px;
        }
    </style>

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="/">Restaurant Review App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" >
                    <a class="nav-link" href="/profile">
                        <th:block th:if="${#request.session.getAttribute(user)!= null}"
                                  th:text="${#request.getSession().getAttribute(user).username}">
                            <th:text></th:text>
                        </th:block>
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Jumbotron Header -->
    <header class="breadcrumb my-4">
        <p class="lead">@Restaurant Name</p>

    </header>

    <div class="row">
        <div class="col-md-3">
            <button type="button" class="btn btn-light">Write a review...</button>
        </div>
    </div>
    <br/>

    <div class="row">
        <p>Rating: </p>
    </div>

    <div class="row">
        <p>Location: </p>
    </div>

    <div class="row">
        <p>Description</p>
    </div>

    <div class="row">
        <img class="card-img-top" style="height: 30em;" src="http://placehold.it/500x325" alt="">
    </div>

    <div class="row">
        <p class="mt-5">User reviews</p>
    </div>

    <div class="row">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Rating | Review1</li>
            <li class="list-group-item">Rating | Review2</li>
            <li class="list-group-item">Rating | Review3</li>
            <li class="list-group-item">Rating | Review4</li>
            <li class="list-group-item">Rating | Review5</li>
        </ul>
    </div>
</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark mt-5">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Restaurant Review App 2021</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>

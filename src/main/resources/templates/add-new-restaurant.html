<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restaurant Review App</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/css/heroic-features.css" rel="stylesheet">

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#">Restaurant Review App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link">@Profile email</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content -->
<div class="container">

    <!-- Jumbotron Header -->
    <header class="breadcrumb my-4">
        <p class="lead"><b>Add new restaurant</b></p>

    </header>


    <form>
        <div class="form-group">
            <label for="restaurantName">Restaurant name</label>
            <input type="text" class="form-control" id="restaurantName" placeholder="Name">
        </div>
        <div class="form-group">
            <label for="restaurantDescription">Restaurant Description</label>
            <textarea class="form-control" id="restaurantDescription" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="restaurantCategory">Category</label>
            <select class="form-control" id="restaurantCategory">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
        <div class="form-group">
            <label for="restaurantAddress">Address</label>
            <input type="text" class="form-control" id="restaurantAddress" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="restaurantCity">City</label>
            <input type="text" class="form-control" id="restaurantCity" placeholder="City">
        </div>
        <div class="form-group">
            <label for="restaurantCountry">Country</label>
            <input type="text" class="form-control" id="restaurantCountry" placeholder="Country">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="delivery" value="option1">
            <label class="form-check-label" for="delivery">Delivery</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="noDelivery" value="option2">
            <label class="form-check-label" for="noDelivery">No delivery</label>
        </div>
        <br/> <br/>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>

</div>
<!-- /.container -->

<!-- Footer -->
<footer class="py-5 bg-dark mt-5">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Restaurant Review App 2021</p>
    </div>
    <!-- /.container -->
</footer>

<!-- Bootstrap core JavaScript -->
<script src="../static/vendor/jquery/jquery.min.js"></script>
<script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
